<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Park - Select City</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('main.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .city-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      color: #f49b42;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      background-color: #f49b42;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e58928;
    }

    a {
      color: #555;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="city-container">
    <h2>Select Your City</h2>
    <select id="citySelect">
      <option value="" disabled selected>Select City</option>
      <option>Ahmedabad</option>
      <option>Bangalore</option>
      <option>Chennai</option>
      <option>Delhi</option>
      <option>Ernakulam</option>
      <option>Faridabad</option>
      <option>Goa</option>
      <option>Hyderabad</option>
      <option>Indore</option>
      <option>Jaipur</option>
      <option>Kochi</option>
      <option>Kolkata</option>
      <option>Lucknow</option>
      <option>Mumbai</option>
      <option>Nagpur</option>
      <option>Ooty</option>
      <option>Pune</option>
      <option>Ranchi</option>
      <option>Surat</option>
      <option>Tirupathi</option>
      <option>Vishakapatanam</option>
      <option>Vijayawada</option>
    </select>
    <button id="submitBtn">Submit</button>
    <a href="signup.html">‚Üê Back</a>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function() {
      const city = document.getElementById("citySelect").value;
      if (!city) {
        alert("Please select a city first!");
      } else {
        // Save selected city to localStorage so next page can access it
        localStorage.setItem("selectedCity", city);
        window.location.href = "spots.html";
      }
    });
  </script>
</body>
</html>
